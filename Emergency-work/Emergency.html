<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Response Guide</h1>
        <div class="grid" id="emergencyGrid"></div>
    </div>

    <!-- Floating Window (Scrollable Modal with Steps) -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="Emergency Image">
        <div class="step-container">
            <p id="modalStep"></p>
        </div>
        <div class="buttons">
            <button class="btn" id="prevStep">Previous</button>
            <button class="btn" id="nextStep">Next</button>
        </div>
        <button class="close-btn" id="closeModal">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
